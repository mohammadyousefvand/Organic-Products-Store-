<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ebda61e3fa.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <h2 id="app"></h2>

        <main class="item-container"></main>
        <div class="preview-container"></div>

        <div class="pagenation"></div>

        <div class="basket-bio">
            <h2>Cart</h2>
            <div class="main-bio">
                <p class="item-basket">Item</p>
                <p class="price-basket">Price</p>
                <p class="number-basket">Number</p>
            </div>
        </div>
        <div class="all-basket"></div>
        <div class="total-price">
            <p>Total : <span class="total"></span></p>
        </div>
        <div class="remove-all">
            <button class="remove-all-Items">Remove All</button>
        </div>

        <div class="basketProduct">

        </div>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
